<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piedra Papel o Tijeras</title>
</head>
<body>
    <script>
        function computerPlay() {
            let randomNumber = Math.floor(Math.random() * 3);
            if(randomNumber == 0){
                return 'ROCK';
            }else if(randomNumber == 1){
                return 'PAPER';
            }else{
                return 'SCISSORS';
            }
        }

        function playRound(playerSelection, computerSelection) {

            if(playerSelection == computerSelection){
                return "it's a tie!";
            }else if(playerSelection == 'ROCK'){
                return (computerSelection == 'SCISSORS') ? "You win! Rock beats Scissors." : "You lose! Paper beats Rock.";
            }else if(playerSelection == 'PAPER'){
                return (computerSelection == 'SCISSORS') ? "You lose! Scissors beats paper." : "You win! Paper beats Rock.";
            }else if(playerSelection == 'SCISSORS'){
                return (computerSelection == 'PAPER') ? "You win! Scissors beats Paper." : "You lose! Paper beats Rock.";
            }else{
                return "Enter a valid word";
            }
        }

    

        function game(){
            let round = 0;
            let playerScore = 0;
            let computerScore = 0;

            while(round < 5){
            
            let jugada = prompt("Que agarras?").toUpperCase();
            let bot = computerPlay();
            let result = playRound(jugada, bot);
            alert(result);

            let str = result.slice(4,7);
            if (str == "win"){
                playerScore++;
            }else if(str == "los"){
                computerScore++;
            }

            alert(computerScore);
            alert(playerScore);
            round++;
            }
        }


       
    </script>
</body>
</html>
